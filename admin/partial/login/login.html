<div class="col-md-12" ng-controller="LoginCtrl">
    <form class="login-form col-md-6 col-xs-12 col-md-offset-3 col-xs-offset-0" name="loginForm" novalidate="novalidate">
        <h2>Login Form</h2>
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" ng-model="user.email" id="exampleInputEmail1" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" ng-model="user.password" placeholder="Password" required>
        </div>
        <hr>
        <button type="button" ng-disabled="loginForm.$invalid" ng-click="login()" class="btn btn-default">Submit</button>
    </form>
</div>
